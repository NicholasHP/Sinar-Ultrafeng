<form id="myForm" class="p-2 border border-light rounded bg-light" onsubmit="handleFormSubmit(this)">   
    <div id="message"></div>
    <input type="text" id="RecId" name="RecId" value="" style="display: none">
    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="exampleFormControlSelect1">Grade Level</label>
            <select class="form-control" id="gradeLevel" name="gradeLevel">
                <option selected disabled value="">Select Grade Level</option>
            </select>
        </div>
        <div class="form-group col-md-6">
            <label for="date">Date of Measurement</label>
            <input type="date" class="form-control date" id="date" name="date" required>
        </div>
    </div> 
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="weight">Weight</label>
            <input type="text" class="form-control" id="weight" name="weight" placeholder="Weight" required>
        </div>
        <div class="form-group col-md-6">
            <label for="height">Height</label>
            <input type="text" class="form-control" id="height" name="height" placeholder="Height" required>
        </div>
    </div>
    <button id="btnSubmit" type="submit" class="btn bd-green-500">Save Data</button>
    <input class="btn btn-secondary" type="reset" value="Reset">
</form>

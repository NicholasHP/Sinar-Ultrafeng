<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Deal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add additional styling for the modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            position: relative;
        }

        .modal-header {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border-bottom: 1px solid #ddd;
        }

        .modal-body {
            padding: 20px;
        }

        .modal-footer {
            padding: 10px 20px;
            border-top: 1px solid #ddd;
            text-align: right;
        }

        .modal-footer button {
            padding: 10px 20px;
            margin-left: 10px;
            border: none;
            color: white;
            cursor: pointer;
        }

        .modal-footer .prev-btn {
            background-color: #5bc0de;
        }

        .modal-footer .next-btn {
            background-color: #5cb85c;
        }

        .modal-footer .submit-btn {
            background-color: #d9534f;
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header class="header">
                <h1>Deals Page</h1>
                <button id="openModal" class="btn">Add Deal</button>
            </header>

            <!-- Modal -->
            <div id="dealModal" class="modal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Add Deal</h2>
                        <span class="close">&times;</span>
                    </div>
                    <div class="modal-body">
                        <div class="step active" id="step1">
                            <h3>Step 1: Deal Information</h3>
                            <label for="dealName">Deal Name:</label>
                            <input type="text" id="dealName" name="dealName" required><br>
                            <label for="dealStage">Stage:</label>
                            <select id="dealStage" name="dealStage">
                                <option value="New">New</option>
                                <option value="Negotiation">Negotiation</option>
                                <option value="Closed Won">Closed Won</option>
                                <option value="Closed Lost">Closed Lost</option>
                            </select><br>
                            <label for="createDate">Create Date:</label>
                            <input type="date" id="createDate" name="createDate" required><br>
                            <label for="expectedCloseDate">Expected Close Date:</label>
                            <input type="date" id="expectedCloseDate" name="expectedCloseDate" required>
                        </div>

                        <div class="step" id="step2">
                            <h3>Step 2: Client Details</h3>
                            <label for="consumerType">Consumer Type:</label>
                            <input type="text" id="consumerType" name="consumerType"><br>
                            <label for="clientURL">Client URL:</label>
                            <input type="url" id="clientURL" name="clientURL"><br>
                            <label for="clientEmail">Client Email:</label>
                            <input type="email" id="clientEmail" name="clientEmail"><br>
                            <label for="clientTelephone">Client Telephone:</label>
                            <input type="tel" id="clientTelephone" name="clientTelephone">
                        </div>

                        <div class="step" id="step3">
                            <h3>Step 3: Additional Details</h3>
                            <label for="contactEmails">Contact Emails (comma separated):</label>
                            <input type="text" id="contactEmails" name="contactEmails"><br>
                            <label for="scheduleDate">Schedule Date:</label>
                            <input type="date" id="scheduleDate" name="scheduleDate"><br>
                            <label for="scheduleTime">Schedule Time:</label>
                            <input type="time" id="scheduleTime" name="scheduleTime"><br>
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" rows="4" cols="50"></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="prev-btn" id="prevBtn">Previous</button>
                        <button class="next-btn" id="nextBtn">Next</button>
                        <button class="submit-btn" id="submitBtn">Submit</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('dealModal');
            const openModalBtn = document.getElementById('openModal');
            const closeModalSpan = document.querySelector('.close');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');
            const steps = document.querySelectorAll('.step');
            let currentStep = 0;

            openModalBtn.addEventListener('click', () => {
                modal.style.display = 'block';
            });

            closeModalSpan.addEventListener('click', () => {
                modal.style.display = 'none';
            });

            window.addEventListener('click', (event) => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });

            function showStep(stepIndex) {
                steps.forEach((step, index) => {
                    step.classList.toggle('active', index === stepIndex);
                });
                prevBtn.style.display = stepIndex === 0 ? 'none' : 'inline';
                nextBtn.style.display = stepIndex === steps.length - 1 ? 'none' : 'inline';
                submitBtn.style.display = stepIndex === steps.length - 1 ? 'inline' : 'none';
            }

            nextBtn.addEventListener('click', () => {
                if (currentStep < steps.length - 1) {
                    currentStep++;
                    showStep(currentStep);
                }
            });

            prevBtn.addEventListener('click', () => {
                if (currentStep > 0) {
                    currentStep--;
                    showStep(currentStep);
                }
            });

            submitBtn.addEventListener('click', () => {
                // Handle form submission here
                alert('Deal submitted');
                modal.style.display = 'none';
            });

            showStep(currentStep);
        });
    </script>
</body>
</html>

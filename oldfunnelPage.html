<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      box-sizing: border-box;
      margin-bottom: 20px;
    }
    input, select, textarea {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      width: 400px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sales Funnel Management</h1>
    <form id="leadForm">
      <label for="name">Lead Name:</label>
      <input type="text" id="name" name="name">
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">
      
      <label for="status">Status:</label>
      <select id="status" name="status">
        <option value="New">New</option>
        <option value="Contacted">Contacted</option>
        <option value="Follow-up">Follow-up</option>
        <option value="Closed">Closed</option>
      </select>
      
      <label for="actionDate">Next Action Date:</label>
      <input type="date" id="actionDate" name="actionDate">
      
      <label for="notes">Notes:</label>
      <textarea id="notes" name="notes"></textarea>
      
      <button type="button" onclick="saveLead()">Save Lead</button>
    </form>
    <div id="result"></div>
    <button type="button" onclick="viewAllLeads()">View All Leads</button>
  </div>

  <script>
    function saveLead() {
      const formData = new FormData(document.getElementById('leadForm'));
      const data = {};
      formData.forEach((value, key) => { data[key] = value });
      
      google.script.run.withSuccessHandler(showResult).saveLead(data);
    }

    function showResult(result) {
      document.getElementById('result').innerText = result;
    }

    function viewAllLeads() {
      var url = '<?!= ScriptApp.getService().getUrl() ?>' + '?page=allLeadsPage';
      window.location.href = url;
    }
  </script>
</body>
</html>

<!-- Card for New Deal -->
<div class="card mb-3">
    <div class="card-header">New Deal</div>
    <div class="card-body">
        <form id="dealForm" onsubmit="handleDealFormSubmit(this)">
            <div id="dealMessage"></div>
            <input type="text" id="RecId" name="RecId" value="ID" style="display: none">
            
            <!-- Deal Name -->
            <div class="form-group">
                <label for="dealName">Deal Name</label>
                <input type="text" class="form-control" name="dealName" id="dealName" required>
            </div>
            
            <!-- Stage, Created Date, Expected Close Date -->
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="stage">Stage</label>
                        <select class="form-select" name="stage" id="stage" required>
                            <option value="">---Choose---</option>
                            <option value="Created">Created</option>
                            <option value="First Contact">First Contact</option>
                            <option value="Follow Up Contact">Follow Up Contact</option>
                            <option value="Meeting Held">Meeting Held</option>
                            <option value="Proposal Sent">Proposal Sent</option>
                            <option value="Accepted">Accepted</option>
                            <option value="Declined">Declined</option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="createdDate">Created Date</label>
                        <input type="date" name="createdDate" id="createdDate" class="form-control" required>
                    </div>
                    <div class="col">
                        <label for="expectedCloseDate">Expected Close Date</label>
                        <input type="date" name="expectedCloseDate" id="expectedCloseDate" class="form-control" required>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Card for Client Data -->
<div class="card">
    <div class="card-header">Client Data</div>
    <div class="card-body">
        <form id="clientForm" onsubmit="handleClientFormSubmit(this)">
            <div id="clientMessage"></div>
            
            <!-- Client Type and Deal Name -->
            <div class="form-group">
                <label for="dealName">Deal Name</label>
                <input type="text" class="form-control" name="dealName" id="dealName" required>
                <label for="clientType">Type</label>
                <select class="form-select" name="clientType" id="clientType" required>
                    <option value="">---Choose---</option>
                    <option value="B2B">B2B</option>
                    <option value="B2C">B2C</option>
                    <option value="Government">Government</option>
                    <option value="Non Profit">Non Profit</option>
                </select>
            </div>
            
            <!-- Client Details -->
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="clientUrl">Client URL (optional)</label>
                        <input type="url" class="form-control" name="clientUrl" id="clientUrl">
                    </div>
                    <div class="col">
                        <label for="clientEmail">Client Email</label>
                        <input type="email" class="form-control" name="clientEmail" id="clientEmail" required>
                    </div>
                    <div class="col">
                        <label for="clientTelephone">Client Telephone</label>
                        <input type="tel" class="form-control" name="clientTelephone" id="clientTelephone" required>
                    </div>
                </div>
            </div>
           
            <!-- Add Another PIC (Slider Switch) -->
            <div class="form-group d-flex align-items-center">
                <label class="form-check-label mr-2" for="addSlide">Add Another PIC</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="addSlide" name="addSlide" onchange="togglePICFields()">
                </div>
            </div>
            <!-- Additional PIC and Contact Person Details -->
            <div id="picContactContainer" style="display: none;">
                <div id="additionalPIC">
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="picName">PIC Name</label>
                                <input type="text" class="form-control" name="picName" id="picName">
                            </div>
                            <div class="col">
                                <label for="picEmail">PIC Email</label>
                                <input type="email" class="form-control" name="picEmail" id="picEmail">
                            </div>
                            <div class="col">
                                <label for="picTelephone">PIC Telephone</label>
                                <input type="tel" class="form-control" name="picTelephone" id="picTelephone">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
